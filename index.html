<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code quiz</title>
        <link rel="stylesheet" href="Assets/quiz.css">
    </head>

    <body>
        <header>
            <div class="row">
                <div class="title-container">
                    <h1>JavaScript Quiz</h1>
                    <a href="##high scores">High Scores</a>
                </div>
                <div class="timer-container">
                    <p>Score: <span id="score">000</span></p>
                    <p id="timer">Seconds remaining: <span id="countdown">--------</span></p>
                </div>
            </div>
        </header>

        <section class="start-quiz-container">
            <div class="row get-started">
                <h2>JavaScript Code Quiz Challenge</h2>
                <p>You've got 2 minutes to answer 10 coding questions. Every time you answer a question wrong, you will have 10 seconds decucted from your time. Good Luck!</p>
                <button id="start-button">Start Quiz</button>
            </div>
        </section>

        <div class="questions-container">
            <p id="question"></p>
            <div class="btn-group ans-div">
                <button id="answer1"></button>
                <button id="answer2"></button>
                <button id="answer3"></button>
                <button id="answer4"></button>
            </div>
        </div>

        <div class="result-display">
            <hr>
            <p></p>
        </div>

        <div class="high-scores-container" style="display: none;">
            <h3 style="display: none;">High Scores</h3>
            <!-- Table to display high scores -->

            <!-- Why does having a table here automatically make the parent div display:block?? -->
            <table class="high-scores-table" style="display: none;">
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td id="name1"></td>
                    <td id="score1"></td>
                </tr>
                <tr>
                    <td id="name2"></td>
                    <td id="score2"></td>
                </tr>
                <tr>
                    <td id="name3"></td>
                    <td id="score3"></td>
                </tr>
                <tr>
                    <td id="name4"></td>
                    <td id="score4"></td>
                </tr>
                <tr>
                    <td id="name5"></td>
                    <td id="score5"></td>
                </tr>
            </table>

        </div>


        <script src="Assets/quiz.js"></script>
    </body>
</html>
